<!DOCTYPE html>
<html>

<head>
    <title>Text Formatter</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div>
            <label for="textInput">Enter Text:</label>
            <br>
            <input type="number" id="numberInput" placeholder="Number here..." value="244">
            <br>
        </div>
        <div>
            <button id="formatButton" onclick="formatText()">Format Text</button>
            <button id="clearAll" onclick="clearAll()">Clear All</button>
            <button id="incrementNumber" onclick="incrementNumber()">Increase</button>
            <button id="copy">copy</button>
            <p id="formattedText"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
